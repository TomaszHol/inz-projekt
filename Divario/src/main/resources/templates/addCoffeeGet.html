<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Dodaj kawe</h1>
<form action="#" th:action="@{addCoffeeGet}" th:object="${coffeeProduct}" method="get">
    <p>Nazwa: <input type="text" th:field="*{name}" /></p>
    <p>Ocena: <input type="number" th:field="*{rate}" /></p>
    <p>Cena: <input type="number" th:field="*{price}" /></p>
    <p>Opis: <input type="text" th:field="*{description}" /></p>
    <p><input type="submit" value="Dodaj" /> </p>
</form>
</body>
</html>
